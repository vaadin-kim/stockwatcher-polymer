<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">

<dom-module id="sw-quotes">

    <template>

        <style>
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <vaadin-grid id="stocks" items="{{stocks}}">
            <table>
                <colgroup>
                    <col name="stock">
                    <col name="value">
                    <col name="change">
                </colgroup>
                <tr>
                    <th>Stock</th>
                    <th>Value<br/>Cost</th>
                    <th>Daily</th>
                </tr>
                </thead>
            </table>
        </vaadin-grid>

        <iron-localstorage name="sw-stocks"
                           value="{{stocks}}"
                           on-iron-localstorage-load-empty="initializeDefaultStocks"
        ></iron-localstorage>
    </template>

    <script>

        Polymer({

            is: 'sw-quotes',

            properties: {
                stocks: {
                    type: Array,
                    value: []
                }
            },

            // initializes default if nothing has been stored
            initializeDefaultStocks: function() {
                this.stocks = [
                    {stock: "AAPL", value: "N/A", change: "N/A"},
                    {stock: "GOOGL", value: "N/A", change: "N/A"},
                    {stock: "TSLA", value: "N/A", change: "N/A"}
                ]
            }
        });

    </script>

</dom-module>

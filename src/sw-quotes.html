<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="sw-add-stock-dialog.html">

<dom-module id="sw-quotes">
    <template>
        <style>
            #stocks {
                height: 100%;
            }

            vaadin-grid /deep/ .positive-change {
                color: darkgreen;
            }

            vaadin-grid /deep/ .negative-change {
                color: red;
            }

            .container {
                display: flex;
                flex-direction: column;
                height: 100%;
            }

            .container vaadin-grid {
                flex-grow: 1;
            }

            .container .toolbar {
                height: 40px;
                padding: 10px;
                align-self: flex-end;
                width: 100%;
            }

            .container .toolbar paper-fab {
                --paper-fab-background: #2778bd;
                float: right;
                margin-left: 10px;
            }

            .container .toolbar paper-button {
                float: left;
                color: #AAAAAA;
            }
        </style>

        <div class="container">
            <vaadin-grid id="stocks" items="{{stocks}}" selection-mode="single">
                <table>
                    <colgroup>
                        <col name="stock">
                        <col name="value">
                        <col name="change">
                    </colgroup>
                    <tr>
                        <th>Stock</th>
                        <th>Value<br/>Cost</th>
                        <th>Daily</th>
                    </tr>
                    </thead>
                </table>
            </vaadin-grid>
            <div class="toolbar">
                <paper-button on-tap="_toggleList">
                    <iron-icon icon="vaadin-icons:lines-list"></iron-icon>
                </paper-button>
                <paper-fab icon="vaadin-icons:plus" mini id="addStock" on-tap="_addStock"></paper-fab>
                <iron-collapse id="collapseRemoveButton">
                    <paper-fab icon="vaadin-icons:minus" mini id="removeStocks" on-tap="_removeStocks"></paper-fab>
                </iron-collapse>
            </div>
        </div>
        <iron-localstorage name="sw-stocks"
                           value="{{stocks}}"
                           on-iron-localstorage-load-empty="initializeDefaultStocks"
                           on-iron-localstorage-load="_updateStockQuotes"
        ></iron-localstorage>
    </template>

    <script>
        Polymer({

            is: 'sw-quotes',

            properties: {
                stocks: {
                    type: Array,
                    value: []
                }
            },

            ready: function () {

                this.$.stocks.cellClassGenerator = function (cell) {
                    if (cell.columnName == 'change') {
                        var change = cell.row.data.change;
                        if (parseFloat(change) >= 0) {
                            return 'positive-change';
                        } else {
                            return 'negative-change';
                        }
                    }
                };
            },

            _addStock: function() {
                var dialog = document.createElement('sw-add-stock-dialog');
                dialog.setAttribute("id", "dialog");
                Polymer.dom(this.root).appendChild(dialog);
            },

            _toggleList: function () {
                if (this.$.stocks.selection.mode == 'multi') {
                    this.$.stocks.selection.mode = 'single';
                    this.$.addStock.disabled = false;
                    this.$.collapseRemoveButton.opened = false;
                } else if (this.$.stocks.selection.mode == 'single') {
                    this.$.stocks.selection.mode = 'multi';
                    this.$.addStock.disabled = true;
                    this.$.collapseRemoveButton.opened = true;
                }
            },

            _removeStocks: function () {
                var selection = this.$.stocks.selection.selected();
                selection.sort();
                for (var i = 0; i < selection.length; i++) {
                    // selection[i] contains the index we need to remove.
                    // -i is there to account for the amount that we've already removed, thus the offset
                    var index = selection[i] - i;
                    this.splice('stocks', index, 1);
                }
                this.$.stocks.size = this.stocks.length;
                this.$.stocks.refreshItems();
                this._toggleList();
            },

            _updateStockQuotes: function (changeRecord) {
                var _self = this;
                var loadStocks = new Promise(function (resolve, reject) {
                    if (_self.stocks.length == 0) {
                        reject("No stocks in list");
                        return;
                    }
                    var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function (response) {
                        if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                            var json = response.target.responseText.trim();
                            if (json.startsWith("//")) {
                                json = json.substr(3).trim();
                            }
                            resolve(JSON.parse(json));
                        }
                    };
                    xhr.onerror = function () {
                        reject();
                    }

                    var url = "http://finance.google.com/finance/info?client=ig&q=";
                    for (var i = 0; i < _self.stocks.length; i++) {
                        url += _self.stocks[i].stock + ",";
                    }
                    // remove last comma
                    url = url.substr(0, url.length - 1);
                    xhr.open('GET', url, true);
                    xhr.send();
                });

                loadStocks.then(
                        function (json) {
                            var results = [];
                            for (var i = 0; i < json.length; i++) {
                                results[i] = {"stock": json[i].t, "value": json[i].l, "change": json[i].c};
                            }
                            _self.stocks = results;
                        },
                        function (error) {
                            console.log(error);
                        });
            },

            // initializes default if nothing has been stored
            initializeDefaultStocks: function () {
                this.stocks = [
                    {stock: "AAPL", value: "N/A", change: "N/A"},
                    {stock: "GOOGL", value: "N/A", change: "N/A"},
                    {stock: "TSLA", value: "N/A", change: "N/A"}
                ];
                this._updateStockQuotes();
            }
        });

    </script>

</dom-module>

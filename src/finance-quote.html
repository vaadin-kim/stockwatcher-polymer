<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="finance-quote">
    <template>
        <iron-ajax
                id="query"
                url="https://jsonp.afeld.me/"
                handle-as="json"
                on-response="_handleResponse"
                debounce-duration="300"
                loading="{{loading}}"
                verbose></iron-ajax>
    </template>
    <script>
        Polymer({
            is: 'finance-quote',

            properties: {
                loading: {
                    type: Boolean,
                    notify: true,
                    value: false
                }
            },

            _handleResponse: function (event) {
                if (event.type != "error") {
                    event.stopPropagation();
                    var response = event.detail.response;
                    this.fire('response', response);
                }
            },


            requestQuotes: function (symbols) {
                var xhr = this.$.query;
                if (xhr != undefined && symbols.length > 0) {
                    xhr.params = {url: "http://kim.app.fi/stock/fetch?symbols=" + symbols.join(',')};
                    xhr.generateRequest();
                }
            }

        })
    </script>
</dom-module>

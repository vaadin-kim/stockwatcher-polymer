<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/vaadin-charts/vaadin-line-chart.html">

<dom-module id="sw-portfolio">

    <!-- Defines the element's style and local DOM -->
    <template>
        <style>
            /* Landscape tablet */
            @media (min-width: 1024px) {
                .container {
                    flex-direction: row;
                    height: 100%;
                }

                #progress-data {
                    flex-direction: column !important;
                    width: 25% !important;
                    height: 100%;
                }

                #numeric-progress {
                    height: 70%;
                    width: 100%;
                    order: 2;
                }

                #progress-today, #progress-history {
                    height: 50%;
                }

                .percent {
                    font-size: 12px;
                }

                vaadin-grid {
                    width: 75%;
                }

                .vaadin-chart {
                    width: 100%;
                    height: 30%;
                    order: 1;
                }
            }

            /* Portrait tablet */
            @media (max-width: 1023px) and (min-width: 760px) {
                .container {
                    flex-direction: column;
                    height: 100%;
                }

                #progress-data {
                    height: 30% !important;
                }

                #numeric-progress {
                    width: 25%;
                    height: 100%;
                    order: 2;
                }


                #progress-today, #progress-history {
                    height: 50%;
                }

                .percent {
                    font-size: 12px;
                }

                vaadin-grid {
                    width: 100%;
                    height: 70%;
                }

                .vaadin-chart {
                    width: 75%;
                    height: 100%;
                    order: 1;
                }
            }

            /* Landscape phone */
            @media (max-width: 760px) and (min-width: 431px) {
                .container {
                    flex-direction: row;
                    height: 100%;
                }

                #progress-data {
                    flex-direction: column !important;
                    width: 25% !important;
                    height: 100%;
                }

                #numeric-progress {
                    width: 100%;
                    height: 100%;
                }

                #progress-today, #progress-history {
                    width: 100%;
                    height: 50%;
                }

                .percent {
                    font-size: 12px;
                }

                vaadin-grid {
                    width: 75%;
                }

                .vaadin-chart {
                    display: none;
                }
            }

            /* Portrait phone */
            @media (max-width:430px) {
                .container {
                    flex-direction: column;
                }

                #numeric-progress {
                    width: 100%;
                    display: flex;
                    flex-direction: row;
                }

                #progress-today, #progress-history {
                    width: 50%;
                }

                .percent {
                    font-size: 12px;
                }

                vaadin-grid {
                    width: 100%;
                }

                .vaadin-chart {
                    display: none;
                }
            }

            .positive-progress {
                color: #006400;
            }

            .container {
                display: flex;
                flew-flow: row wrap;
            }

            #progress-data {
                width: 100%;
                display: flex;
                flex-direction: row;
            }

            #progress-today span, #progress-history span {
                display: block;
                position: relative;
                top: 50%;
                transform: translateY(-50%);
            }

            #progress-today, #progress-history {
                border-right: solid 1px #eeeeee;
                border-bottom: solid 1px #dedede;
                border-left: solid 1px #dedede;
                padding: 5px 0px;
                font-size: 15px;
                text-align: center;
                position: relative;
            }

            label {
                position: absolute;
                top: 5px;
                left: 5px;
                font-size: 9px;
                text-transform: uppercase;
                color: rgba(0, 0, 0, 0.54);
            }

            .vaadin-chart {
                background-color: #eeeeee;
            }
        </style>
        <div class="container">
            <div id="progress-data">
                <div id="numeric-progress">
                    <div id="progress-today" class="positive-progress">
                        <label>Today</label>
                        <span class="sum">25.34</span>
                        <span class="percent">1.34%</span>
                    </div>
                    <div id="progress-history" class="positive-progress">
                        <label>All time</label>
                        <span class="sum">2535.54</span>
                        <span class="percent">14.60%</span>
                    </div>
                </div>
                <div class="vaadin-chart">&nbsp;</div>

            </div>
            <vaadin-grid id="stocksGrid" items="{{portfolio}}" selection-mode="single">
                <table>
                    <colgroup>
                        <col name="symbol">
                        <col name="value" min-width="100">
                        <col name="change" min-width="70">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>Stock</th>
                        <th>Value<br/>Cost</th>
                        <th>Daily</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </vaadin-grid>
        </div>

    </template>

    <!-- Creates the element's prototype and registers it -->
    <script>
        Polymer({
            is: 'sw-portfolio',
            properties: {
                route: Object
            }
        });
    </script>

</dom-module>

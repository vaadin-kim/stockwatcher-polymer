<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/vaadin-charts/vaadin-line-chart.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="sw-portfolio">

    <!-- Defines the element's style and local DOM -->
    <template>
        <style>
            /* Landscape tablet */
            @media (min-width: 1024px) {
                .viewContainer {
                    flex-direction: row;
                    height: 100%;
                }

                #progress-data {
                    flex-direction: column !important;
                    width: 25% !important;
                    height: 100%;
                    border-right: solid 1px #d8d8d8;
                    box-sizing: border-box;
                }

                #numeric-progress {
                    height: 70%;
                    width: 100%;
                    order: 2;
                }

                #progress-today, #progress-history {
                    height: 50%;
                    border-bottom: solid 1px #d8d8d8;
                    box-sizing: border-box;
                }

                .sum {
                    font-size: 25px;
                    font-weight: 200;
                    line-height: 1;
                }

                .percent {
                    font-size: 20px;
                }

                .gridContainer {
                    width: 75%;
                }

                #historyChart {
                    width: 100%;
                    height: 30%;
                    order: 1;
                }
            }

            /* Portrait tablet */
            @media (max-width: 1023px) and (min-width: 760px) {
                .viewContainer {
                    flex-direction: column;
                    height: 100%;
                }

                #progress-data {
                    height: 30% !important;
                    border-bottom: solid 1px #d8d8d8;
                    box-sizing: border-box;
                }

                #numeric-progress {
                    width: 25%;
                    height: 100%;
                    order: 2;
                }

                #progress-today {
                    height: 50%;
                    border-bottom: solid 1px #d8d8d8;
                    box-sizing: border-box;
                }

                #progress-history {
                    height: 50%;
                }

                .sum {
                    font-size: 20px;
                    font-weight: 200;
                    line-height: 1;
                }

                .percent {
                    font-size: 15px;
                }

                .gridContainer {
                    width: 100%;
                    height: 70%;
                }

                #historyChart {
                    width: 75%;
                    height: 100%;
                    order: 1;
                    border-right: solid 1px #d8d8d8;
                    box-sizing: border-box;
                }
            }

            /* Landscape phone */
            @media (max-width: 760px) and (min-width: 431px) {
                .viewContainer {
                    flex-direction: row;
                    height: 100%;
                }

                #progress-data {
                    flex-direction: column !important;
                    width: 25% !important;
                    height: 100%;
                    border-right: solid 1px #d8d8d8;
                    box-sizing: border-box;
                }

                #numeric-progress {
                    width: 100%;
                    height: 100%;
                }

                #progress-today, #progress-history {
                    width: 100%;
                    height: 50%;
                    border-bottom: solid 1px #d8d8d8;
                    box-sizing: border-box;
                }

                .sum {
                    font-size: 20px;
                    font-weight: 200;
                    line-height: 1;
                }

                .percent {
                    font-size: 15px;
                }

                .gridContainer {
                    width: 75%;
                }

                #historyChart {
                    display: none;
                }
            }

            /* Portrait phone */
            @media (max-width: 430px) {
                .viewContainer {
                    flex-direction: column;
                }

                #numeric-progress {
                    width: 100%;
                    display: flex;
                    flex-direction: row;
                    border-bottom: solid 1px #d8d8d8;
                    box-sizing: border-box;
                }

                #progress-today {
                    width: 50%;
                    border-right: solid 1px #d8d8d8;
                    box-sizing: border-box;
                    padding: 15px 0px 5px 0px;
                }

                #progress-history {
                    width: 50%;
                    border-right: solid 1px #ffffff;
                    box-sizing: border-box;
                    padding: 15px 0px 5px 0px;
                }

                .sum {
                    font-size: 12px;
                    font-weight: 200;
                    line-height: 1;
                }

                .percent {
                    font-size: 10px;
                }

                .gridContainer {
                    width: 100%;
                }

                #historyChart {
                    display: none;
                }
            }

            .positive-progress {
                color: #006400;
            }

            .viewContainer {
                height: 100%;
                width: 100%;
                display: flex;
                flew-flow: row wrap;
            }

            #progress-data {
                width: 100%;
                display: flex;
                flex-direction: row;
                z-index: 101;
            }

            #progress-today span, #progress-history span {
                display: block;
                position: relative;
                top: 50%;
                transform: translateY(-50%);
            }

            #progress-today, #progress-history {
                font-size: 15px;
                text-align: center;
                position: relative;
            }

            label {
                position: absolute;
                top: 5px;
                left: 5px;
                font-size: 9px;
                text-transform: uppercase;
                color: rgba(0, 0, 0, 0.54);
            }

            #historyChart {
                background-color: #eeeeee;
            }

            .gridContainer {
                display: flex;
                flex-direction: column;
                height: 100%;
            }

            .gridContainer vaadin-grid {
                flex-grow: 1;
            }

            .gridContainer .toolbar {
                height: 60px;
                padding: 10px 10px 10px 0px;
                align-self: flex-end;
                width: 100%;
                background-color: #eeeeee;
                -webkit-box-shadow: 0px -4px 11px 0px rgba(221, 221, 221, 1);
                -moz-box-shadow: 0px -4px 11px 0px rgba(221, 221, 221, 1);
                box-shadow: 0px -4px 11px 0px rgba(221, 221, 221, 1);
                z-index: 100;
                box-sizing: border-box;
            }

            .gridContainer .toolbar paper-fab {
                --paper-fab-background: #2778bd;
                float: right;
                margin-left: 10px;
            }

            .gridContainer .toolbar paper-button {
                float: left;
                color: #AAAAAA;
            }

        </style>
        <div class="viewContainer">
            <div id="progress-data">
                <div id="numeric-progress">
                    <div id="progress-today" class="positive-progress">
                        <label>Today</label>
                        <span class="sum">25.34</span>
                        <span class="percent">1.34%</span>
                    </div>
                    <div id="progress-history" class="positive-progress">
                        <label>All time</label>
                        <span class="sum">2535.54</span>
                        <span class="percent">14.60%</span>
                    </div>
                </div>
                <vaadin-line-chart id="historyChart">
                    <title>
                        <style display="none"></style>
                    </title>
                    <exporting enabled="false"></exporting>
                    <x-axis>
                        <labels>
                            <enabled>false</enabled>
                        </labels>
                    </x-axis>
                    <y-axis>
                        <title>
                            <style display="none"></style>
                        </title>
                    </y-axis>
                    <plot-options>
                        <line>
                            <marker>
                                <enabled>false</enabled>
                            </marker>
                        </line>
                    </plot-options>
                </vaadin-line-chart>
            </div>

            <div class="gridContainer">
                <vaadin-grid id="portfolioGrid" items="{{portfolioStatus}}" selection-mode="single">
                    <table>
                        <colgroup>
                            <col name="symbol">
                            <col name="value" min-width="100">
                            <col name="changeToday" min-width="70">
                            <col name="changeAllTime" min-width="70">
                        </colgroup>
                        <thead>
                        <tr>
                            <th>Stock</th>
                            <th>Value<br/>Cost</th>
                            <th>Today</th>
                            <th>All Time</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </vaadin-grid>

                <div class="toolbar">
                    <paper-button on-tap="_toggleList">
                        <iron-icon icon="vaadin-icons:lines-list"></iron-icon>
                    </paper-button>
                    <paper-fab icon="vaadin-icons:plus" mini id="addStock" on-tap="_showAddStockDialog"></paper-fab>
                    <iron-collapse id="collapseRemoveButton">
                        <paper-fab icon="vaadin-icons:minus" mini id="removeStocks" on-tap="_removeStocks"></paper-fab>
                    </iron-collapse>
                </div>
            </div>
        </div>

        <iron-localstorage id="localStorage" name="sw-portfolio"
                           value="{{portfolio}}"
                           on-iron-localstorage-load-empty="_initializeDefaultPortfolio"
                           on-iron-localstorage-load="_portfolioLoaded"
        ></iron-localstorage>

        <iron-ajax
                id="historyDataRequest"
                url="http://query.yahooapis.com/v1/public/yql"
                handle-as="json"
                on-response="_parseStockHistoryData"
                debounce-duration="300"
                verbose></iron-ajax>
    </template>

    <!-- Creates the element's prototype and registers it -->
    <script>
        Polymer({
            is: 'sw-portfolio',
            properties: {
                route: Object,
                portfolio: {
                    type: Array,
                    value: function () {
                        return [];
                    }
                },
                portfolioStatus: {
                    type: Array,
                    value: function () {
                        return [];
                    }
                }
            },

            ready: function () {
                var data = {showInLegend: false, data: [100.0, 101.5, 101.8, 103.9, 99.7, 95.9, 100.9, 102.6]};
                this.$.historyChart.chart.addSeries(data);
                this.$.historyChart.chart.reflow();
            },

            _parseStockHistoryData: function (event) {
                console.log(event.detail.response);
            },

            _initializeDefaultPortfolio: function () {
                var portfolio = {
                    stocks: [
                        {
                            symbol: "AAPL",
                            tradeHistory: [
                                {
                                    buy: true,
                                    amount: 45,
                                    price: 113.14,
                                    date: '2015-08-04'
                                },
                                {
                                    buy: false,
                                    amount: 23,
                                    price: 115.00,
                                    date: '2015-09-14'
                                },
                                {
                                    buy: true,
                                    amount: 30,
                                    price: 95.55,
                                    date: '2016-06-22'
                                }
                            ]
                        },
                        {
                            symbol: "MSFT",
                            tradeHistory: [
                                {
                                    buy: true,
                                    amount: 100,
                                    price: 50.1,
                                    date: '2016-05-05'
                                }
                            ]
                        }
                    ]

                    ,

                    performance: []
                }

                this.portfolio = portfolio;
            },

            _portfolioLoaded: function () {
                var stocks = [];
                for(var i=0; i < this.portfolio.stocks.length; i++) {
                    var stock = this.portfolio.stocks[i];
                    stocks.push(stock.symbol);
                    var cost = 0.0;
                    var amount = 0;
                    for(var j=0; j < stock.tradeHistory.length; j++) {
                        var trade = stock.tradeHistory[j];
                        if(trade.buy) {
                            amount += trade.amount;
                            cost += trade.amount*trade.price;
                        } else {
                            amount -= trade.amount;
                            /* TODO: this should be changed to use FIFO principle */
                            cost -= trade.amount*trade.price;
                        }
                    }
                    this.push('portfolioStatus', {symbol: stock.symbol, stocks: amount, cost: cost, lastPrice: undefined, changeToday: 0.0, changeTodayPercent: 0.0});
                }

                this.$.portfolioGrid.size = this.portfolioStatus.length;
                this.$.portfolioGrid.refreshItems();
            },

            _loadHistoryData: function (stocks) {
                var xhr = this.$.historyDataRequest;
                if (xhr != undefined) {
                    var today = new Date();
                    xhr.params = {
                        q: 'select * from yahoo.finance.historicaldata where symbol  IN ("AAPL", "MSFT") and startDate = "2015-07-02" and endDate = "2016-07-02"',
                        format: 'json',
                        diagnostics: 'false',
                        env: 'store://datatables.org/alltableswithkeys',
                        callback: ''

                    };
                    xhr.generateRequest();
                }
            }
        });
    </script>

</dom-module>
